apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: CodeHariK/gitops:2475369de3fa000cc70a80cea70e64084d872189
          imagePullPolicy: Always
          ports:
            - containerPort: 80
