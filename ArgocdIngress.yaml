apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-http-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: argocd-server
                port:
                  name: https
      host: https://99ca-2401-4900-1ce1-9a17-1ccf-e37b-6bec-9778.ngrok-free.app
  tls:
    - hosts:
        - https://99ca-2401-4900-1ce1-9a17-1ccf-e37b-6bec-9778.ngrok-free.app
      secretName: argocd-secret
